<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note app</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <h2 class="main-table">Active notes</h2>
        <table>
          <colgroup>
            <col class="category-icon" />
            <col class="name" />
            <col class="created" />
            <col class="category" />
            <col class="content" />
            <col class="dates" />
            <col class="active-icon" />
            <col class="active-icon" />
            <col class="active-icon" />
          </colgroup>
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th>Name</th>
              <th>Created</th>
              <th>Category</th>
              <th>Content</th>
              <th>Dates</th>
              <th class="header-icon">&nbsp;</th>
              <th class="header-icon archive table-switcher"></th>
              <th class="header-icon delete"></th>
            </tr>
          </thead>
          <tbody class="active-archive-table"></tbody>
        </table>

        <div class="create-note">
          <button class="create-note-btn">Create Note</button>
        </div>

        <h2>Ð¡ategory statistics</h2>
        <table>
          <colgroup>
            <col class="category-icon" />
            <col class="category" />
            <col class="active" />
            <col class="archived" />
          </colgroup>
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th>Note Category</th>
              <th>Active</th>
              <th>Archived</th>
            </tr>
          </thead>
          <tbody class="stats-table"></tbody>
        </table>
      </main>
    </div>
    <script type="module" src="js/index.js" defer></script>
  </body>
</html>
